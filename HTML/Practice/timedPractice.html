        <h1>Multiplication Timed Practice Card Flip</h1>
        <p>Flip the cards over to check your answer and see how fast you can solve them!</p>

      <div class="container" id="timerSection">
              <div id="time">
                  <span class="digit" id="min">
                      00</span>
                  <span class="txt">Min</span>
                  <span class="digit" id="sec">
                      00</span>
                  <span class="txt">Sec</span>
                  <span class="digit" id="count">
                      00</span>
              </div>
              <div id="buttons">
                  <button class="btn" id="reset">
                      Restart</button>
              </div>
      </div>

      <br>

      <div class="card-container" id="card-container">
        <!--row 1-->
        <div class="row">
          <div class="col-md-12"  id="start">
            <div class="card" onclick="flipCard(this)">
                <div class="card-inner">
                  <div class="card-front">
                      <h2 id="question"></h2>
                  </div>
                  <div class="card-back">
                      <h2 id="result"></h2>
                  </div>
              </div>
            </div>
          </div>
        </div>       
      </div>

      <div class="card-container" id="card-container"></div>
          <div class="colum-lg-2">
            <div id="stop"></div>
          </div>

        <br>
