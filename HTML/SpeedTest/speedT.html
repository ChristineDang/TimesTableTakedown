<head>
    <meta charset="UTF-8">

    <title>Multiplication Speed Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../CSS/SpeedT.css"> 
    
</head>

<header>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">

          <a href="../../index.html">
            <img id="navAppNameImg" src="../../Images/Buttons/TTTNavName.png"/>

        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="../../index.html" id="homeBtn"></a></li>
        </ul>
      </div>
    </nav>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 id="gameTitle">Timer Showdown</h1>
        <p>Answer all 20 questions correctly as quickly as possible!</p>
      </div>
    </div>
  </div>

  <br>
  
  <div class="container">
    <br>
    <div class="row">
      <div class="col-md-4">
        <div class="card" id="scoreContainer">
          Current Score: <span id="currentScore">0</span>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card" id="timerContainer">
          <div id="timer">Time: <span id="timerDisplay">0.00</span> seconds</div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card" id="previousScoreContainer">
          Previous Score: <span id="previousScore">0</span>
        </div>
      </div>
    </div>

    <br>
    <!-- <label for="showTimer">Show Timer</label>
    <input type="checkbox" id="showTimer" checked> -->
    <br>

    <div id="finalResult"></div>

    <div id="result"></div>
    <div id="question"></div>
    <br>
    <input type="number" id="answer" placeholder="Your answer" autofocus>
    <button id="submit">Submit</button>
    <br>
    <br>
    <br>
    <div>
      <button id="reset">Play Again</button>
    </div>
    <br>
    <br>
  </div>
